//海盗王在线游戏AccountServer配置文件

[net]
listen_port = 1978
listen_ip = 127.0.0.1          						//监听IP地址，用于接受GroupServer的连入

[db]
dbserver = .								//数据库服务器IP地址
//dbserver = 10.0.30.10\kop
db = AccountServer
userid = yyy														//数据库帐户名
passwd = JDVJcYMe+jZOLi38xoxOiw==				//经过MD5加密的数据库密码

[bill]
enable_bill = 0													//是否启动billing系统，0为不启动 1为启动
enable_passport = 0                                             //是否启用billing系统的passport
enable_kickuser = 0												//是否允许account踢人
bill_server1 = 61.152.115.172:7243			//billing系统的1号服务器地址和端口 格式IP:PORT
bill_server2 = 61.152.115.173:7243			//billing系统的2号服务器地址和端口 格式IP:PORT

[tom]
enable_tom = 0													//是否启动Tom登陆认证，0为不启动 1为启动


[gs]
GroupServer1 = GroupServer1 						// 注册的GroupServer账号（格式为：“账号名” = “密码”）
enable_ping = 1             						// 与GroupServer是否启用 "Keep Alive"
