// Game Server 配置文件
// 请填入所有需要建立连接的Gate信息以及该服务器负责运作的地图名称

[ID]
name = GameServer01  // 服务器名称, 不能和其他地图服务器重名
equment = 守护神1

[Gate]
gate = 127.0.0.1, 1971 // 连接哪一台Gate服务器, 格式为ip地址,端口

[Map]            // 一个或多个地图名
//map  = garner 
//map  = guildwar2
//map  = prisonisland        
map  = magicsea
//map = darkblue
//map = jialebi
//map = teampk
//map = eastgoaf

[DB]  // 指定数据连接信息
db_ip   = .          // 数据库服务器ip地址
//db_ip   = 10.0.30.10\kop
db_usr  = yyy                    // 进入数据库的帐号
db_pass = JDVJcYMe+jZOLi38xoxOiw==           // 进入数据库的密码, 此密码是专门工具加密之后的结果

//[TradeLog]
//log_db = 1
//tradelog_db_ip   = LILINGHUI\SQLEXPRESS          // 数据库服务器ip地址
//tradelog_db_name = TradeLog          // 数据库
//tradelog_db_usr  = test                    // 进入数据库的帐号
//tradelog_db_pass = EYsISsMCyw4=           // 进入数据库的密码, 此密码是专门工具加密之后的结果

[Socket]
keep_alive = 120

[BaseID]                        // 服务器为角色分配ID的基数, 每个地图server都不同
BaseID = 0x50000000

[Entity] // 影响内存占用
max_ply = 3000		// 玩家数目
max_cha = 12000		// 怪物数目
max_item = 4000		// 道具数目
max_tnpc = 5000		// 对话NPC数目

[Guild]
guild_num	= 80
guild_try_num	= 80

[Item]
item_show_time	= 300	// 道具存在时间（秒）
item_prot_time	= 30	// 道具保护时间（秒）

[Interval]
say_interval	= 1		// 秒
save_db		= 1		// 定时存盘间隔（分钟）

[LOG]
log_cha     = 0
log_cal     = 0
log_ai      = 0
log_mission = 0
log_dir = log\log1

db_mapmask	= 1			// 是否保存大地图

[Debug] // 调试用, 非GM指令
gmcmd	= 1,2,3,4,5,6,7
supercmd   =  1 

[Res]
//res_dir = resource_Indonesia_unicode
res_dir = resource

info = 10.0.30.137, 1985,zxcvbnm,123456
